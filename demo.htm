<html>
<head>
<title>Emoji translation live demo</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="emoji.css" rel="stylesheet" type="text/css" />
<script src="emoji.js" type="text/javascript"></script>
</head>
<body onload="go()">

<p>Input:</p>
<textarea id="input" style="width: 400px; height: 150px" onkeyup="go()">foo &#x2764; bar &#x1F603; baz</textarea>

<p>Styled output:</p>
<div id="out1" style="width: 400px; height: 150px; background-color: #eee"></div>

<p>HTML output:</p>
<div id="out2" style="width: 400px; height: 150px; background-color: #eee"></div>

<script type="text/javascript">

function go(){

	var text = document.getElementById('input').value;
	var out = emoji.replace(text);

	document.getElementById('out1').innerHTML = out;
	document.getElementById('out2').innerText = out;
}

</script>

</body>
</html>
